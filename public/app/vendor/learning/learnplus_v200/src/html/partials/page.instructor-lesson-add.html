<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="{{ prefix or '' }}dashboard.html">Home</a></li>
  <li class="breadcrumb-item active">Courses</li>
</ol>
<h1 class="page-heading h2">Add Lesson</h1>
<div class="card">
  <div class="p-1">
    <form action="#">
      <div class="form-group row">
        <label for="avatar" class="col-sm-3 form-control-label">Preview</label>
        <div class="col-sm-9">
          <div class="media">
            <div class="media-left">
              <img src="assets/images/vuejs.png" alt="" width="100" class="rounded">
            </div>
            <div class="media-body media-middle">
              <label class="custom-file m-0">
                <input type="file" id="file">
                <span class="custom-file-control"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="form-control-label col-md-3">Title</label>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Write an awesome title">
        </div>
      </div>
      <div class="form-group row">
          <label for="select" class="col-md-3  form-control-label">Course</label>
          <div class="col-md-4">
            <select class="custom-control custom-select form-control">
            <option value="#">HTML</option>
            <option value="#">Angular JS</option>
            <option value="#" selected>Vue.js</option>
            <option value="#">CSS / LESS</option>
            <option value="#">Design / Concept</option>
            </select>
          </div>
        </div>
      <div class="form-group row">
        <label for="video" class="form-control-label col-md-3">Upload Video</label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" value="https://player.vimeo.com/video/97243285?title=0&amp;byline=0&amp;portrait=0" />
                <small class="help-block text-muted-light"><i class="material-icons md-18">ondemand_video</i> <span class="icon-text">Paste Video</span></small>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" src="https://player.vimeo.com/video/97243285?title=0&amp;byline=0&amp;portrait=0" allowfullscreen=""></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="card">
  <div class="card-header">
    <h4 class="card-title">Files</h4>
  </div>
  <div class="card-block">
    <div class="row">
      <div class="col-md-6">
        <form id="my-awesome-dropzone" action="/target" class="dropzone"></form>
      </div>
      <div class="col-md-6">
        <div data-toggle="tree">
          <ul style="display: none;">
            <li class="folder expanded">
              lesson files
              <ul>
                <li>lesson-1-install.zip</li>
                <li>lesson-1-steps.zip</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
