---
title: Login
slug: guest-login
prefix: ''
---
{% extends "layouts/guest/login.html" %}

{% block page %}
<div class="row">
  <div class="col-sm-8 push-sm-1 col-md-4 push-md-4 col-lg-4 push-lg-4">
    <div class="text-xs-center m-2">
      <div class="icon-block rounded-circle">
        <i class="material-icons md-36 text-muted">lock</i>
      </div>  
    </div>
    <div class="card bg-transparent">
      <div class="card-header bg-white text-xs-center">
        <h4 class="card-title">Login</h4>
        <p class="card-subtitle">Access your account</p>
      </div>
      <div class="p-2">
        <form action="student-dashboard.html" method="get">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group ">
            <button type="submit" class="btn  btn-primary btn-block">
              <span class="btn-block-text">Login</span>
            </button>
          </div>
          <div class="text-xs-center">
            <a href="#"><small>Forgot Password?</small></a> 
          </div>
        </form>
      </div>
      <div class="card-footer text-xs-center bg-white">
        Not yet a student? <a href="guest-signup.html">Sign up</a> 
      </div>
    </div>
  </div>
</div>
{% endblock %}
